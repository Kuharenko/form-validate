{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Valid</title>
    <link rel="stylesheet" href="{% static 'mycss.css' %}">
</head>
<body>
<form action="" method="post">
    {% csrf_token %}

    {{ form.name }}
    <br>
    <label for="#" class="error">
        {{ form.description }}
    </label>

    {{ form.description.errors }}
    <br>
    {{ form.quality }}
    <br>
    {{ form.quality.errors }}
    <button type="submit">Submit</button>

</form>
</body>
</html>
